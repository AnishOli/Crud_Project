{% extends 'base.html' %}
{% block title %}
update
{% endblock title %}

{% block content %}
<h1 class='text-center alert alert-info'>Update student Information</h1>
<div class="container alert alert-secondary ">
    <div class="row">
        <form method="POST" action="{% url 'update' data.id %}">
            {% csrf_token %}


            {% if messages %}

           <div id="msg">
             {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Notification!!</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endfor %}
           </div>


            {% endif %}

            <div class="col-10 mx-auto">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" name="name" value="{{data.name}}" class="form-control" id="fullName" placeholder="Hari Parsad Neupane">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" name="age" value="{{data.age}}" class="form-control" id="age" placeholder="18">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" value="{{data.email}}" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Address</label>
                    <input type="text" name="address" value="{{data.address}}" class="form-control" id="exampleFormControlInput1"
                        placeholder="Bardiya,Nepal">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="messsage" name="message"
                        style="height: 100px">{{data.message}}</textarea>

                </div>

                <button type="submit">Submit</button>

            </div>
        </form>


    </div>
</div>

<script>
    setTimeout(function(){
        const msg = document.getElementById('msg');
        if (msg){
            msg.style.display='none';
        }

    },4000)
</script>

{% endblock content %}
