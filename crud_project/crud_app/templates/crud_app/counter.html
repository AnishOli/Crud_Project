{% extends 'base.html' %}

{% block title %}Counter{% endblock title %}

{% block content %}
<h1 class="text-center alert alert-info">Word Counter</h1>

<div class="container alert alert-secondary">
  <div class="row">
    <form method="POST" action="{% url 'counter' %}">
      {% csrf_token %}

      <div class="col-10 mx-auto">
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            placeholder="Type your text here..."
            required
            style="height: 100px"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Count Words</button>

        {% if total %}
          <h2 class="mt-3">Total words: {{ total }}</h2>
        {% endif %}
      </div>
    </form>
  </div>
</div>
{% endblock content %}
